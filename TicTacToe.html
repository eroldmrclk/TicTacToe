<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: black;
            }
            h1{
                text-align: center;
                color: red;
                font-size: 50px;
            }
            .divinline{
                position: relative;
                left: 31%;
                display: inline-block;
                border: solid 1px black;
                width: 150px;
                height: 150px;
                background-color: white;
            }
        </style>
        <script>
            var count=0;
            var finish=0;
            function xox(elem){
                var div=document.getElementById(elem.id);
                if(div.firstChild==null && finish==0){
                    if(count%2==0){
                        div.id="x";
                        var img=document.createElement("img");
                        img.src="x.png";
                        img.style.position="absolute";
                        img.style.width="150px";
                        img.style.height="150px";
                        div.appendChild(img);
                        count++;
                    }
                    else{
                        div.id="y";
                        var img=document.createElement("img");
                        img.src="o.jpg";
                        img.style.position="absolute";
                        img.style.width="150px";
                        img.style.height="150px";
                        div.appendChild(img);
                        count++;
                    }
                }
                if(count>4){
                    var divAll=document.getElementsByClassName("divinline");
                    for(var i=0; i<3; i++){
                        if(divAll[3*i].id=="x" && divAll[3*i+1].id=="x" && divAll[3*i+2].id=="x" || divAll[3*i].id=="y" && divAll[3*i+1].id=="y" && divAll[3*i+2].id=="y"){
                            alert("WİN!");
                            finish=1;
                            break;
                        }  
                    }
                    for(var i=0; i<3; i++){
                        if(divAll[i].id=="x" && divAll[i+3].id=="x" && divAll[i+6].id=="x" || divAll[i].id=="y" && divAll[i+3].id=="y" && divAll[i+6].id=="y"){
                            alert("WİN!");
                            finish=1;
                            break;
                            } 
                    }
                    if(divAll[0].id=="x" && divAll[4].id=="x" && divAll[8].id=="x" || divAll[0].id=="y" && divAll[4].id=="y" && divAll[8].id=="y"){
                        alert("WİN!");
                        finish=1;
                    }
                    else if(divAll[2].id=="x" && divAll[4].id=="x" && divAll[6].id=="x" || divAll[2].id=="y" && divAll[4].id=="y" && divAll[6].id=="y"){
                        alert("WİN!");
                        finish=1;
                    }
                    else{
                        if(count==9){
                            alert("NO WINNER! REFRESH THE PAGE.");
                            finish=1;
                        }    
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>TICTACTOE</h1>
        <div>
            <div onclick="xox(this)" id="box1" class="divinline"></div>
            <div onclick="xox(this)" id="box2" class="divinline"></div>
            <div onclick="xox(this)" id="box3" class="divinline"></div>
        </div>
        <div>
            <div onclick="xox(this)" id="box4" class="divinline"></div>
            <div onclick="xox(this)" id="box5" class="divinline"></div>
            <div onclick="xox(this)" id="box6" class="divinline"></div>
        </div>
        <div>
            <div onclick="xox(this)" id="box7" class="divinline"></div>
            <div onclick="xox(this)" id="box8" class="divinline"></div>
            <div onclick="xox(this)" id="box9" class="divinline"></div>    
        </div>
    </body>
</html>
